<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML: Divs, Forms, & Tables</title>
</head>

<body>
    <div>

        <form>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="email">Email Address</label><br>
            <input type="text" id="email" name="email"><br>

            <br>

            <input type="radio" id="beginner" name="xp" value="Beginner">
            <label for="beginner">Beginner</label><br>

            <input type="radio" id="intermediate" name="xp" value="Intermediate">
            <label for="intermediate">Intermediate</label><br>

            <input type="radio" id="expert" name="xp" value="Expert">
            <label for="expert">Expert</label><br>

            <br>

            <label for="career">Desired Career</label><br>
            <input type="text" id="career" name="career"><br>

            <input type="submit" value="Submit"><br>
        </form>

        <br>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Ward</td>
                <td>johndward01@gmail.com</td>
            </tr>
        </table>

    </div>
</body>

</html>
